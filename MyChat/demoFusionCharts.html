<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/demo.css" type="text/css" />
<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/js/FusionCharts.js"></script>
<script type="text/javascript" src="/js/FusionCharts.jqueryplugin.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	FusionCharts.setCurrentRenderer('javascript');

    var myChart = new FusionCharts( "Line", "myChartId", "400", "300" );

    myChart.setXMLData("<chart caption='Weekly Sales Summary' xAxisName='Week' " +
      "yAxisName='Sales' numberPrefix='$'>" +
        "<set label='Week 1' value='14400' />" +
        "<set label='Week 2' value='19600' />" +
        "<set label='Week 3' value='24000' />" +
        "<set label='Week 4' value='15700' />" +
      "</chart>");

    myChart.render("chartContainer");      
});
	
</script>
</head>
<body>
	<div id="chartContainer">FusionCharts XT will load here!</div> 
</body>
</html>
