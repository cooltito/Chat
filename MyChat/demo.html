			fgColor : "#66CC66",
			change : function(){
				var fgColor;
				dataX[0][1] = this.cv;

					fgColor = "#FFCC11";
				} else if(this.cv >= 30 && this.cv <=80) {

					fgColor = "#FF0000";
				}

	var drawGraph = function(){
		$.plot($("#placeholder"), [ { data: dataX, label: "dummyX"} ], {
